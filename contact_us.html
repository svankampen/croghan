<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Croghan Kitchenware Store Prelaunch, Wexford Ireland">
    <meta name="keywords" content="croghan, kitchenware, cooking, dining">

    <link rel="stylesheet" href="assets/style.css">
    <!--adobe font typekit for font families-->
    <link rel="stylesheet" href="https://use.typekit.net/xvw6pmh.css">

    <title>Croghan</title>

</head>

<body>
    <header>
        <div class="center"> 
        <a href="index.html">
            <h1 id="croghan_logo">Croghan</h1>

        </a>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="about_us.html">About</a>
                </li>
                <li>
                    <a href="contact_us.html">Contact</a>
                </li>
                
        </nav>
    </header>

    <section>
        <div id="hero_image">
            <div id="contact_form">
            <h3>Lets Talk</h3>
            <form action="need_address"></form>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your Name">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your Last Name">
            <input type="email" id="email" name="email" placeholder="Your Email Address">
            <textarea id="content" name="content" placeholder="Your Message ..."></textarea>
            <input type="submit" value="Submit">
            </div>
        </div>
    </section>




    <footer>

        <ul class="social_networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
</body>


<script src="https://kit.fontawesome.com/ce52754d19.js" crossorigin="anonymous"></script>

</html>
